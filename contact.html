      <a class="navbar-brand" href="/index.html">Andreia Shin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/index.html">Home</a>

          <a class="nav-link" href="https://github.com/deiaashin2" target="_blank">
            <img src="/images/github-mark.png" alt="GitHub" width="27" height="27" />
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div style="margin: 25px">
    <div class="card mb-3" style="margin: 40px">
      <div class="row g-0 align-items-stretch">
        <div class="col-md-6">
          <img
            src="/Images/sf_phonestation.jpg"
            class="img-fluid h-100 rounded-start"
            style="object-fit: cover;"
            alt="San Francisco Phone Station"
          />
        </div>
        <div class="col-md-6">
          <form action="https://formspree.io/f/meogvbqb" method="POST" class="card-body" style="margin: 40px">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phone" placeholder="(xxx)xxx-xxxx" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="10" required></textarea>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
